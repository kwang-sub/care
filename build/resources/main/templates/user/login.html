<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/layout :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <!--================Home Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div class="banner_content d-md-flex justify-content-between align-items-center">
            <div class="mb-3 mb-md-0">
              <h2 th:text="#{user.login}">login</h2>
              <p>Very us move be blessed multiply night</p>
            </div>
            <div class="page_link">
              <a th:text="#{home}" th:href="@{/}">Home</a>
              <a th:text="#{user.singUp}" th:href="@{/user/join}">Sing Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================Tracking Box Area =================-->
    <section class="tracking_box_area section_gap">
      <div class="container">
        <div class="tracking_box_inner">
          <form class="row tracking_form" th:action="@{/login}" th:object="${userDTO}" th:method="post" novalidate="novalidate">
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" th:field="*{username}" placeholder="User ID">
            </div>
            <div class="col-md-12 form-group">
              <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="btn submit_btn" th:text="#{user.login}">login</button></br>
            </div>
            <div class="col-md-12 form-group">
              <a th:href="@{/user/join}">회원가입을 아직 하지 않으셨나요?</a>
            </div>
          </form>
        </div>
      </div><br/>
      <div class="container">
        <a th:href="@{/oauth2/authorization/google}"><img src="/img/login/btn_google.png"/></a>
        <a th:href="@{/oauth2/authorization/naver}"><img src="/img/login/btn_naver.png"/></a>
      </div>
    </section>
  </th:block>
</th:block>
