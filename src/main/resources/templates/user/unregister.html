<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <section class="feature_product_area section_gap_bottom_custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="main_title">
              <h2><span>회원 탈퇴</span></h2>
              <div class="card">
                <div class="card-body">
                  <form th:action="@{/user/unregister}" th:method="post">
                    <h5 class="card-title">탈퇴 안내</h5>
                    <h6 class="card-subtitle mb-2 text-muted">회원 탈퇴시 예약된 서비스 및 모든 활동내역이 삭제됩니다. 정말 탈퇴하시겠습니까?</h6>
                    <input name="userId" th:value="${userId}">
                    <button type="submit" class="btn btn-danger">회원탈퇴</button>
                    <a th:href="@{/user/myInfo}" class="btn btn-primary">되돌아가기</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </th:block>
</th:block>
</html>
